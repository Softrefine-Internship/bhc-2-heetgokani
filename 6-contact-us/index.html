<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <header class="content">
        <h1 class="contact_sales_header">Contact Sales</h1>
        <p class="contact_sales_header_para">
          Aut magna irure deserunt veniam aliqua magna enim voluptate.
        </p>
      </header>
      <article class="form">
        <form>
          <div class="form_details">
            <div class="first_name_section">
              <label for="first-name">First name</label>
              <input type="text" id="first-name" name="first-name" />
            </div>
            <div class="second_name_section">
              <label for="second-name">Last name</label>
              <input type="text" id="second-name" name="last-name" />
            </div>
          </div>
          <label for="company_name">Company</label>
          <input type="text" id="company_name" name="company" />
          <label for="email">Email</label>
          <input type="text" id="email_name" name="email" />
          <label for="number">Phone number</label>
          <div class="phone_number_section">
            <select id="country-code" class="option">
              <option value="us">US</option>
              <option value="us">Ind</option>
            </select>
          </div>
          <input type="text" id="company_name" name="company" />
          <label for="write_message">Message</label>
          <textarea id="message" name="message"></textarea>
          <div class="toggle">
            <input type="checkbox" id="agree" name="agree" />
            <label for="agree" class="toggle-label"></label>
            <span class="toggle_text">
              By selecting this, you agree to our</span
            >
            <span class="toggle_text">
              <a href="#">privacy policy.</a>
            </span>
          </div>
          <button class="button_letstalk">Let's talk</button>
        </form>
      </article>
    </section>
  </body>
</html>
